comment: |
  This question is used to introduce your interview. Please customize
id: VA_Form_5655__Financial_Status_Report
continue button field: va5655_new_fields_intro
question: |
  VA Form 5655 - Financial Status Report
subquestion: |
  This interview will help you complete VA form 5655 - Financial Status Report. This form must be submitted to the VA when requesting a waiver or disputing a VA overpayment.
   
  <strong><u>This Form Requires Sensitive Personal Information.</strong></u>
  
  To protect your privacy, StatesideLegal.org will not retain your information on our servers for longer than 14 days. We do not share your info with third parties. Please be sure to complete this interview in one visit or your work will be lost and you will have to start over.
    
  <strong><u>Gather Information Before Starting</strong></u>  
  
  You’ll need to gather some information before you start. Click the links for specific examples of the information the VA needs. 
  
  1. Your social security number
  2. Your VA file number
  3. You and your spouse's (if applicable):
        - Work history for the past 2 years.  
        - Monthly Income. 
        - All Assets. 
        - Expenses and Debts. These include:
           - Monthly living expenses. 
           - Other living expenses.
           - Installment contracts or other debts. 
        - Bankruptcy information. 
 
  When you are finished, you will need to <b>Download</b> and <b>Print</b> your completed form.
    
  <strong><u>Interview Timing</strong></u>
  
  Most people take about **60 minutes** to finish this interview.
  <p>  </p>

auto terms:
  Work history for the past 2 years: |
    You'll need the employer's name, start and end dates, and monthly income for each job.
  Monthly Income: |
    Monthly income includes money you earn from a job, VA or Social Security benefits, or other sources. You’ll find the details you need on a recent paycheck or benefits letter.
  All Assets: |
    Assets include your cash, bank accounts, stocks and bonds, real estate, cars, jewelry, and other items of value.
  Monthly living expenses: |
    Monthly living expenses include housing, food, and utilities (like gas, electricity, and water).
  Other living expenses: |
    Other living expenses include things like buying clothing and paying for transportation, child care, or health care.
  Installment contracts or other debts: |
    Installment contracts and debts include car loans, student loans, credit card debt, and other debts or payment plans.
  Bankruptcy information: |
    If you have gone through bankruptcy, the VA wants the date discharged, court location, and docket number.
