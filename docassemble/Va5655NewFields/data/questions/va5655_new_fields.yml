id: VA_Form_5655__Financial_Status_Report
continue button field: va5655_new_fields_intro
question: |
  VA Form 5655 - Financial Status Report
subquestion: |
  This interview will help you complete VA form 5655 - Financial Status Report. This form must be submitted to the VA when asking for a VA overpayment waiver.
  
  <b> Please note that this form requires sensitive personal information. </b> To protect your privacy, StatesideLegal.org will not retain your information on our servers for longer than 14 days. We do not share your info with third parties. Please be sure to complete this interview in one visit or your work will be lost and you will have to start over.
  
  Before you get started, please gather:
  
  1. Your social security number
  2.  Your VA file number
  3.  You and your spouse's (if applicable):
        - Work history for the past 2 years. You'll need the employer name, start and end dates, and monthly income for each job.
         - Income. This includes money you earn from a job, VA or Social Security benefits, or other sources. You’ll find the details you’ll need on a recent paycheck.
         - Assets. These include your cash, bank accounts, stocks and bonds, real estate, cars, jewelry, and other items of value.
         - Expenses and Debts. These include:
           - Monthly living expenses. These include housing, food, and utilities (like gas, electricity, and water).
           - Other living expenses. These include expenses like clothing, transportation, child care, or health care.
           - Installment contracts or other debts. These include car loans, student loans, credit card debt, and other debts or purchase payment plans.
         - Bankruptcy information. If you've ever declared bankruptcy, you'll need the date discharged, court location, and docket number.
  
  When you are finished, you will need to:
  
  1. Download and print your completed form
  
  ** Remember, your information and answers will NOT be stored longer than 14 days. If you leave the session without completing and downloading the interview, your information and answers will be lost and you will have to start over.** 
  
  
  Most people take about **60 minutes** to finish this interview.

